<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractal tree generator</title>
    <style>
      body {
        background: rgb(0, 0, 0);
      }
      ::-webkit-scrollbar {
        background: rgb(21, 21, 21);
      }
      input {
        width: 35vw;
      }
    </style>
  </head>
  <body>
    <input type="range" name="range" id="range" />
    <input
      type="number"
      name="num"
      id="num"
      value="16"
      placeholder="Lower number = better looking result DO NOT GO BELOW 4"
    />
    <canvas id="my_canvas" width="1300" height="1000"></canvas>

    <script src="js.js"></script>
  </body>
</html>
